<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

 <div id="map"></div>  

 <script>
     function initMap(){
      var location = {lat:-1.970579,lng:30.104429};
      var map = new google.maps.Map(document.getElementById("map"),{
          zoom:4,
          center:location
      });
     }
 </script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBDKiJ773LKt8dY5asghRqJ5GXdGmgEPc&callback=initMap"></script>
</body>
</html>
